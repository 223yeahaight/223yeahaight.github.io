    <title>Minesweeper</title>

</head>
<body>
    <div id="left">
        <p>instructions:</p>
        <p>leftclick - reveal tile</p>
        <p>rightclick - mark tile</p>
        <p>press 'r' to restart</p>
        <p>number on a tile represents the number of bombs on adjacent tiles</p>
        <p>there are 20 bombs on the board</p>
        <p>good luck!</p>

    </div>
    <div id="center">
        <p><b>minesweeper</b></p>
        <canvas></canvas>
    </div>
    <div id="right">
        <div id="show"><p>?</p></div>
        <div id="hide">
            <p>photo of me:</p>
            <img src="pluhhh.jpg" alt="pluhhh", height="100", width="180">

        </div>
        
    </div>
    
    <script src="game.js"></script>
    
</body>
</html>
